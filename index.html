<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- end -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="left_section">
          <div class="cards">
            <div class="front_card">
              <img
                class="front-card"
                src="images/bg-card-front.png"
                alt="front-card"
              />
              <div class="card_container">
                <img class="card_logo" src="images/card-logo.svg" alt="logo" />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="card_info">
                  <span id="name">Jane Appleseed</span>
                  <span id="date">
                    <span id="month">00</span>
                    /
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>

            <div class="back_card">
              <img
                class="back-card"
                src="images/bg-card-back.png"
                alt="back-card"
              />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>

        <!-- right selection -->

        <div class="right_section">
          <form>
            <div class="grid_1">
              <label for="card_name">Cardholder Name</label>
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                minlength="10"
                maxlength="25"
                id="card_name"
                required
              />
            </div>
            <div class="grid_2">
              <label for="card_number">Card Number</label>
              <input
                type="number"
                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                minlength="5"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card_number"
                required
              />
            </div>
            <div class="card_information">
              <div id="card_date">
                <label for="card_date">Exp. Date (MM/YY)</label>
                <div class="two_inp">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength);"
                      maxlength="2"
                      minlength="2"
                      id="card_month"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="number"
                      placeholder="YY"
                      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength);"
                      maxlength="2"
                      minlength="2"
                      id="card_year"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="grid_4">
                <label for="card_cvc">CVC</label>
                <input
                  type="number"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength);"
                  maxlength="3"
                  minlength="3"
                  placeholder="e.g. 123"
                  id="card_cvc"
                  required
                />
              </div>
            </div>

            <button class="submit_btn" type="submit">Confirm</button>
          </form >
          <div class="thank hidden">
            <img src="images/icon-complete.svg" alt="Completed" />
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button onclick="location.reload()" class="continue_btn">Continue</button>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script src="https://unpkg.com/imask"></script>

    <!-- this is signature   -->

    <div class="attribution">
          Challenge by
          <a rel="noopener" href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sebastian Di Salvatore</a>.
    </div>
  </body>
</html>
